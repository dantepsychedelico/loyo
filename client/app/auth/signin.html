<div class="breadcrumbs breadcrumbs-light shift-top">
  <div class="container">
    <h1 class="pull-left">登入</h1>
    <ul class="pull-right breadcrumb">
      <li><a href="/">首頁</a></li>
      <li class="active">登入</li>
    </ul>
  </div>
</div>
<div class="container content" ng-init="data={}">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form class="reg-page" ng-submit="$user.login(data)">
                <div class="reg-header">
                    <h2>Sign In</h2>
                    <ul class="social-icons text-center" style="display: none;">
                        <li><a class="rounded-x social_facebook" data-original-title="Facebook" target="_self" ng-href="/auth/facebook"></a></li>
                        <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
                        <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
                        <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
                    </ul>
                    <p style="display: none;">Don't Have Account? Click <a class="color-green" ui-sref="account.signup">Sign Up</a> to registration.</p>
                </div>

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="email" type="text" placeholder="Email" class="form-control" ng-model="data.email">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="password" type="password" placeholder="Password" class="form-control" ng-model="data.password">
                </div>

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <button class="btn-u pull-right" type="submit">Login</button>
                    </div>
                </div>

                <hr style="display: none;">

                <h4 style="display: none;">Forget your Password ?</h4>
                <p style="display: none;">no worries, <a class="color-green" href="#">click here</a> to reset your password.</p>
            </form>
        </div>
    </div><!--/row-->
</div>
