<div class="modal-header">
  <h3 class="modal-title">編輯投影片
  </h3>
</div>
<div class="modal-body">
  <tabset>
    <tab heading="全部投影片">
      <div class="row margin-top-20">
        <div class="tp-banner-container col-sm-5" 
            ng-repeat="slider in sliders" ng-class-odd="'col-sm-offset-1'"
            ng-click="select(slider)" style="cursor: pointer;">
          <div revolution="rsOptions" class="tp-banner">
            <ul>
              <li revolution-slide="slider" one-slide="true"></li>
            </ul>
          </div>
        </div>
      </div>
    </tab>
    <tab heading="編輯簡介"></tab>
    <tab heading="編輯簡介">
      <div class="summernote" bind="data"></div>
    </tab>
  </tabset>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">存檔</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
