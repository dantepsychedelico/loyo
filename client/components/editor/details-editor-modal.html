<div class="modal-header {{::field}}">
  <h3 class="modal-title">行程內容<image-upload class="pull-right"></image-upload>
  </h3>
</div>
<div class="modal-body {{::field}}">
  <div class="row">
    <tabset>
      <tab ng-repeat="detail in data" active="detail.active">
        <tab-heading>
          <a href="" ng-if="!$first && detail.active" ng-click="moveLeft($index, $event)" style="margin-right: 5px;"><i class="fa fa-chevron-left"></i></a>
          第 {{$index+1}} 天 
          <a href="" ng-if="!$last && detail.active" ng-click="moveRight($index, $event)" style="margin-left: 5px;"><i class="fa fa-chevron-right"></i></a>
        </tab-heading>
        <div style="padding-top: 20px;" ng-if="detail.active">
          <div class="col-sm-4">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">標題</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.title" placeholder="標題">
                </div>
              </div>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">早餐</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.breakfast" placeholder="標題">
                </div>
              </div>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">住宿</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.hotel" placeholder="住宿">
                </div>
              </div>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">早餐</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.breakfast" placeholder="早餐">
                </div>
              </div>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">午餐</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.lunch" placeholder="午餐">
                </div>
              </div>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">晚餐</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="detail.dinner" placeholder="晚餐">
                </div>
              </div>
            </form>
            <carousel ng-if="detail.slides.length" interval="5000" no-wrap="false" template-url="template/carousel/carousel-no-indicators.html">
              <slide ng-repeat="slide in detail.slides">
                <img class="img-responsive" ng-src="{{slide.src}}">
                <div class="carousel-caption">{{slide.title}}</div>
              </slide>
            </carousel>
            <button class="btn-u btn-u-red margin-top-20" type="button" ng-click="removeDetail($index)">
              <i class="fa fa-trash-o"></i> 刪除此頁
            </button>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th style="width:30px;">
                      <a href="" ng-click="addSlide(-1, detail)">
                        <i class="fa fa-plus"></i>
                      </a>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="slide in detail.slides">
                    <td>
                      <img ng-show="slide.src" ng-src="{{ slide.src }}" width="80">
                      <image-upload ng-hide="slide.src" insert="slide.src"></image-upload>
                    </td>
                    <td><input class="form-control" ng-model="slide.title"></td>
                    <td>

                      <a href="" ng-click="deleteSlide(slide, detail)">
                        <i class="fa fa-minus"></i>
                      </a>
                      <a href="" ng-click="addSlide($index, detail)">
                        <i class="fa fa-plus"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="summernote" bind="detail.context" height="500"></div>
          </div>
        </div>
      </tab>
      <tab select="addDetail()">
        <tab-heading><i class="fa fa-plus"></i></tab-heading>
      </tab>
    </tabset>
  </div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="button" ng-click="save()">存檔</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
