<div class="modal-header {{::field}}">
  <h3 class="modal-title">編輯航班參考</h3>
</div>
<div class="modal-body {{::field}}">
  <div class="table-responsive">
    <table class="table">
      <thead class="font-kai-inner-16">
        <tr>
          <th>#</th>
          <th>天數</th>
          <th>起飛城市</th>
          <th>抵達城市</th>
          <th>出發/抵達時間</th>
          <th>航空公司</th>
          <th>航班編號</th>
          <th>
            <a href="" ng-click="addThrough()">
              <i class="fa fa-plus"></i>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="airplane in data">
          <td ng-if="airplane.itemNum" rowspan="{{::airplane.itemNum}}">{{::airplan.index+1}}</td>
          <td><input class="form-control" ng-model="airplane.day"></td>
          <td><input class="form-control" ng-model="airplane.from"></td>
          <td><input class="form-control" ng-model="airplane.to"></td>
          <td><input class="form-control" ng-model="airplane.time"></td>
          <td><input class="form-control" ng-model="airplane.airplane"></td>
          <td><input class="form-control" ng-model="airplane.flightNo"></td>
          <td>
            <a href="" ng-click="deleteRow($index)">
              <i class="fa fa-minus"></i>
            </a>
            <a href="" ng-click="addRow($index)">
              <i class="fa fa-plus"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer {{::field}}">
  <button class="btn btn-primary" type="button" ng-click="save()">存檔</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
