<div header-fixed-shrink class="header-v6 header-sticky header-dark-transparent" no-touch ng-controller="navbarCtrl">
  <div class="navbar mega-menu" role="navigation">
    <div class="container">
      <div class="menu-container">
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- Navbar Brand -->
        <div class="navbar-brand">
          <a ui-sref="main">
            <img class="default-logo" src="assets/images/top_images/header_logo.png" alt="Logo">
            <img class="shrink-logo" src="assets/images/top_images/header_logo-black.png" alt="Logo">
          </a>
        </div>
        <!-- End Navbar Brand -->
        <!-- Header Inner Right -->
        <div class="header-inner-right">
          <ul class="menu-icons-list">
            <li class="menu-icons" ui-sref="editorSlider">
                <i class="menu-icons-style radius-x fa fa-slideshare"></i>
            </li>
            <li class="menu-icons" image-upload="navbar">
            </li>
            <li class="menu-icons" ui-sref="editorPage">
                <i class="menu-icons-style radius-x fa fa-cog"></i>
            </li>
            <li class="menu-icons sign-in" ui-sref="account.signin">
                <i class="menu-icons-style radius-x fa fa-sign-in"></i>
                <!--div class="sign-in-open">
                    <span class="shc-title">No products in the Cart</span>
                    <button type="button" class="btn-u"><i class="fa fa-shopping-cart"></i> Cart</button>
                    <span class="shc-total">Total: <strong>$0.00</strong></span>
                </div-->
            </li>
            <li class="menu-icons">
              <i class="menu-icons-style search search-close search-btn fa" 
                  ng-class="navbarSearchClass" ng-click="navbarSearch()"></i>
              <div class="search-open">
                <div class="row">
                  <div class='col-md-3 col-sm-4'>
                    <div class="form-group">
                      <label> 出發日期 </label>
                      <div class='input-group date'>
                        <input date-time-picker="startDateOptions" api="api.start" ng-model="data.start" 
                            ng-keyup="$event.keyCode == 13 && search()"
                            type="text" class="form-control" placeholder="出發日期">
                        <span class="input-group-addon" ng-click="api.start.show()">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class='col-md-3 col-sm-4'>
                    <div class="form-group">
                      <label> 回程日期 </label>
                      <div class='input-group date'>
                        <input date-time-picker="upperDateOptions" api="api.end" ng-model="data.end" 
                            ng-keyup="$event.keyCode == 13 && search()"
                            type="text" class="form-control" placeholder="回程日期">
                        <span class="input-group-addon" ng-click="api.end.show()">
                          <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class='col-md-3 col-sm-3'>
                    <div class="form-group">
                      <label> 關鍵字 </label>
                      <div class='input-group search'>
                        <input ng-model="data.key" ng-keyup="$event.keyCode == 13 && search()"
                            type="text" class="form-control" placeholder="關鍵字">
                        <span class="input-group-addon" ng-click="search()">
                          <span class="fa fa-search"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- End Header Inner Right -->
      </div>
      <div class="collapse navbar-collapse navbar-responsive-collapse" collapse="isCollapsed">
        <div class="menu-container">
          <ul class="nav navbar-nav">
            <!-- Home -->
            <li ui-sref-active="active">
              <a ui-sref="about">關於我們</a>
            </li>
            <!-- END Home -->
            <li class="dropdown" ng-repeat="category in categories">
              <a href="/樂遊行程/{{::category.href}}">{{::category.href}}</a>
              <div class="dropdown-menu">
                <div class="dropdown-submenu" ng-repeat="subcategory in category.subcategories">
                  <a href="/樂遊行程/{{::category.href}}/{{::subcategory.href}}">{{::subcategory.href}}</a>
                  <div class="dropdown-menu">
                    <div class="dropdown-item" ng-repeat="pname in subcategory.pnames">
                      <a href="/樂遊行程/{{::category.href}}/{{::subcategory.href}}/{{::pname.href}}">{{::pname.href}}</a>
                    </div>
                  </div>
                </div>
                <div class="dropdown-item" ng-repeat="pname in category.pnames">
                  <a href="/樂遊行程/{{::category.href}}//{{::pname.href}}">{{::pname.href}}</a>
                </div>
              </div>
            </li>
          </ul>
        </div><!--/end container-->
      </div><!--/navbar-collapse-->
    </div>
  </div>
</div>
